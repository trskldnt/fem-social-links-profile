<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main>
    <section class="profile-card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar" class="profile-card__avatar">
      <div class="profile-card__bio">
        <h1 class="profile-card__bio-name">Jessica Randall</h1>
        <p class="profile-card__bio-location">London, United Kingdom</p>
      </div>
      <p class="profile-card__slogan">
        "Front-end developer and avid reader."
      </p>
      <ul class="profile-card__links">
        <li class="profile-card__link"><a href="#">GitHub</a></li>
        <li class="profile-card__link"><a href="#">Frontend Mentor</a></li>
        <li class="profile-card__link"><a href="#">LinkedIn</a></li>
        <li class="profile-card__link"><a href="#">Twitter</a></li>
        <li class="profile-card__link"><a href="#">Instagram</a></li>
      </ul>
    </section>
  </main>
</body>

</html>
